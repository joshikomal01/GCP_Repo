steps:
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  args:
  - gcloud
  - functions
  - deploy
  - hello_world
  - --gen2
  - --source=.
  - --trigger-http
  - --runtime=python310
  - --allow-unauthenticated
  - --run-service-account=my-test-project-351918@appspot.gserviceaccount.com
logsBucket: 'gs://build_storage'
options:
  logging: GCS_ONLY